<div *ngIf="specie$ | async as specie" class="container-fixed container w-100">
  <div class="card-wrapper">
    <mat-card
      class="d-flex justify-content-center flex-column align-items-center"
    >
      <mat-card-header>
        <mat-card-title>
          <p class="text-center">{{ specie.title }}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <p class="text-center">{{ specie.details }}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>
          <p class="text-center">{{ specie.intelligenceLevel }}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>
          <p class="text-center">{{ specie.approved }}</p>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button color="primary" (click)="goBackToSpecies()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
