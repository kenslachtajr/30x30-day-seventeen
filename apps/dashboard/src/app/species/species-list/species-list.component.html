<mat-card>
  <mat-card-header>
    <h1>Species</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let specie of species"
        (click)="selected.emit(specie)"
      >
        <h3 mat-line>{{ specie.title }}</h3>
        <p>{{ specie.details }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(specie); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">close</mat-icon>
        </button>
        <button mat-icon-button (click)="$event.stopImmediatePropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
