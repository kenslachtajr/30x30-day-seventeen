<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentSpecie.id; else elseBlock"></span>
        <ng-template #elseBlock>Select A Specie</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (submit)="saved.emit(currentSpecie)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
        matInput
        placeholder="Title"
        formControlName="title"
        type="text"
        name="title"
        />
        <mat-error *ngIf="form.get('title')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
        matInput
        placeholder="Details"
        formControlName="details"
        type="text"
        name="details"
        />
        <mat-error *ngIf="form.get('details')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
        matInput
        placeholder="Intelligence Level"
        formControlName="intelligenceLevel"
        type="text"
        name="intelligenceLevel"
        />
        <mat-error *ngIf="form.get('intelligenceLevel')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
        matInput
        placeholder="Approved"
        formControlName="approved"
        type="text"
        name="approved"
        />
        <mat-error *ngIf="form.get('approved')">Required Field</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button
        type="submit"
        [disabled]="form.invalid"
        mat-button
        color="primary"
        >{{ currentSpecie.id ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancelled.emit(currentSpecie)">
        Cancel
      </button>
      </mat-card-actions>
    </mat-card-content>
  </form>
</mat-card>
