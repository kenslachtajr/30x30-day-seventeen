<div class="container">
  <div class="col-50">
    <ngrx-species-species-list
      [species]="species$ | async"
      (selected)="selectSpecie($event)"
      (deleted)="deleteSpecie($event)"
    >
    </ngrx-species-species-list>
  </div>

  <div class="col-50">
    <ngrx-species-species-details
      [form]="form"
      [specie]="selectedSpecie$ | async"
      (saved)="saveSpecie($event)"
      (cancelled)="resetSpecie()"
    >
    </ngrx-species-species-details>
  </div>
</div>
